[GatherDir]

[PodWeaver]

[PruneCruft]

[PruneFiles]
match = ~$
filename = dist.ini
filename = weaver.ini

[Git::Check]
allow_dirty = dist.ini

[Git::NextVersion]
first_version = 0.0.1

[CheckChangeLog]

[NextRelease]

[AutoPrereqs]

[OurPkgVersion]

[ManifestSkip]

[Test::NoTabs]

[Test::Perl::Critic]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[Repository]

[MetaNoIndex]
directory = t/lib

[MetaYAML]

[MetaJSON]

[ExecDir]
dir = scripts

[ShareDir]

[MakeMaker]

[Manifest]

[License]

[TestRelease]

[Git::Commit]

[Git::CommitBuild]
branch =
release_branch = release/%b
release_message = Dzil-build release %v (from %h on %b)
multiple_inheritance = 1

[Git::Tag / master]
tag_format = v%v%t-dzilla

[Git::Tag / release]
branch = release/master
tag_format = v%v%t

[ConfirmRelease]
[UploadToCPAN]
